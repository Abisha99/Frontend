<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidence Management System - Add Evidence</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Evidence Management</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="team.html">Our Team</a>
            <a href="add-evidence.html" class="active">Add evidence</a>
            <a href="view-evidence.html">View Evidence</a>
            <button id="connectWallet" class="login-btn">Login</button>
        </nav>
    </header>

    <main>
        <section class="content">
            <h1>Add Evidence</h1>
            <form id="addEvidenceForm" class="evidence-form">
                <label for="evidenceTitle">Evidence Title:</label>
                <input type="text" id="evidenceTitle" name="evidenceTitle" required>

                <label for="evidenceDescription">Description:</label>
                <textarea id="evidenceDescription" name="evidenceDescription" required></textarea>

                <label for="evidenceFile">Upload File:</label>
                <input type="file" id="evidenceFile" name="evidenceFile" required>

                <button type="submit" class="submit-btn">Submit Evidence</button>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
